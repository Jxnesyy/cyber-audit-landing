<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CANxiety: Cyber Mission</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
    }
    .terminal-box {
      background: #000;
      border: 1px solid #00ffcc;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #00ffcc33;
    }
    .terminal-output span {
      display: block;
      line-height: 1.6;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen py-10 px-4">
  <div class="terminal-box max-w-3xl w-full">
    <div id="terminal" class="terminal-output text-green-300 text-sm"></div>
  </div>

  <script>
    const lines = [
      '> Initializing Cyber Mission... ✅',
      '> Scanning environment...',
      '> Devices detected: 3',
      '> Threat probability: Calculating...',
      '> Access history: Breach detected in 2022 ⚠️',
      '> Data sensitivity: Medium (client financial info)',
      '> Risk Score: 13 🧠',
      '> Rank: Freelance Operative 🛡️',
      '> Recommended Audit: CANx Pro 🔴',
      '',
      '🎯 Summary: You are exposed to mid-to-high threat levels.',
      'CANx Pro is designed to simulate breaches, enforce compliance, and protect your clients.',
      '',
      '📞 Type CONTACT to book your mission briefing.'
    ];

    let idx = 0;
    const term = document.getElementById("terminal");

    function typeLine() {
      if (idx < lines.length) {
        const span = document.createElement("span");
        span.textContent = lines[idx];
        term.appendChild(span);
        idx++;
        setTimeout(typeLine, 800);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      typeLine();
    });
  </script>
</body>
</html>
