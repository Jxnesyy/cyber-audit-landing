<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CANxiety: Cyber Exposure Mission</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
    }
    .terminal-box {
      background: #000;
      border: 1px solid #00ffcc;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #00ffcc33;
    }
    .terminal-output span {
      display: block;
      line-height: 1.6;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen py-10 px-4">
  <div class="terminal-box max-w-3xl w-full">
    <div id="terminal" class="terminal-output text-green-300 text-sm"></div>
  </div>

  <script>
    const lines = [
      '> CANxiety Framework Booting Up... 🧠',
      '> Diagnosing Emotional Firewall...',
      '> Social Engineering Awareness: LOW 🔻',
      '> Personal Confidence Cloak: WEAK ⚠️',
      '> Scanning Digital Boundaries... 🔍',
      '> Devices detected: 3 (1 phone, 1 laptop, 1 smart TV)',
      '> Breach Memory Triggered: 2022 phishing attack',
      '> Emotional impact detected: High anxiety, avoidance behaviours',
      '> Scanning coping tools: No 2FA, weak passwords, no audit history',
      '> Calculating Threat Score... █████████░░ 86%',
      '> Assigning Role: Cyber Sentinel in Training 👤',
      '> Suggested Path: CANx Pro — includes simulation, mentorship, and emotional tech coaching',
      '',
      '🧩 Summary: You look confident online... but you don’t feel it.',
      'Let’s turn your anxiety into armour — one system at a time.',
      '',
      '📞 Type CONTACT to begin your guided transformation.'
    ];

    let idx = 0;
    const term = document.getElementById("terminal");

    function typeLine() {
      if (idx < lines.length) {
        const span = document.createElement("span");
        span.textContent = lines[idx];
        term.appendChild(span);
        idx++;
        setTimeout(typeLine, 1000);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      typeLine();
    });
  </script>
</body>
</html>
