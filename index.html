<script>
  const output = document.getElementById('terminal-output');
  const input = document.getElementById('cli-input');

  function handleCommand() {
    const command = input.value.trim();
    let response = '';

    switch (command) {
      case 'help':
        response = 'Available commands:\\n  run audit\\n  run scan\\n  simulate attack\\n  show report';
        break;
      case 'run audit':
        response = 'Running full audit...\\n- Checking devices...\\n- Scanning network...\\n- Analyzing risks...\\n✔️ Audit complete! Use `show report` to view results.';
        break;
      case 'run scan':
        response = 'Network scan in progress...\\nFound open ports: 22, 80, 443\\nServices detected: SSH, HTTP, HTTPS\\n✔️ Scan complete.';
        break;
      case 'simulate attack':
        response = 'Launching simulated brute-force attack on test login...\\nTesting credentials...\\nAttempting password bypass...\\n⚠️ Simulation ended. No real harm done.';
        break;
      case 'show report':
        response = 'Audit Summary:\\n- Devices: 6\\n- Vulnerabilities: 2 critical\\n- Recommendations: Update router firmware, disable remote access.\\n✅ Report saved to /reports/audit_summary.txt';
        break;
      default:
        response = `Command not recognized: ${command}\\nType 'help' for available options.`;
    }

    output.textContent += `\\n$ ${command}\\n${response}`;
    output.scrollTop = output.scrollHeight;
    input.value = '';
  }

  input.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      handleCommand();
    }
  });
</script>
